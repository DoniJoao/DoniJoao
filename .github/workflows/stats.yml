name: Update GitHub Stats Images

on:
  schedule:
    - cron: '0 */6 * * *'  # Roda a cada 6 horas
  workflow_dispatch:        # Permite rodar manualmente
  push:
    branches: [ main ]

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate Stats Images
        run: |
          # Cria pasta para as imagens
          mkdir -p stats-images
          
          # Baixa as imagens do github-readme-stats
          curl -s -o stats-images/stats.svg "https://github-readme-stats.vercel.app/api?username=DoniJoao&show_icons=true&theme=dracula&include_all_commits=true&count_private=true&hide_border=true"
          curl -s -o stats-images/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=DoniJoao&layout=compact&langs_count=7&theme=dracula&hide_border=true"
          
          # Verifica se os arquivos foram baixados
          ls -la stats-images/
          
      - name: Commit and Push if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git add stats-images/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update GitHub stats images [$(date +'%Y-%m-%d %H:%M')]"
            git push
            echo "Images updated and pushed"
          fi
